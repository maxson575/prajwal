
<html>
<head>
	<title>Student Registration</title>
</head>
<body style="background-color: grey;">

<style type="text/css">

	label{
		color:white;
	}
	
	

</style>

<form>
	<h1>Student Registration</h1>
	<label>Student Name</label>
	<input type="text" name="fullname" id="fullname" placeholder="Full Name">
	<br>
	<br>
	<label>Gender</label>
	<input type="radio" name="gender" id="male" value="Male">Male &nbsp;&nbsp;

	<input type="radio" name="gender" id="male" value="Male">Female

<br><br>
<label>Material Status</label>
	<input type="radio" name="material" id="single" value="single">Single &nbsp;&nbsp;

	<input type="radio" name="material" id="marriage" value="marriage">Single
	

	<br><br>
<label>Hobbies</label>
	<input type="checkbox" name="sport" id="sport" value="sport">Sport &nbsp;&nbsp;

	<input type="checkbox" name="readbook" id="readbook" value="Read Book"> Read Book
	<br>


	<label>Address</label>
	<textarea name="addr" id="addr" placeholder="sadsa">
		
	</textarea>

	<br><br>
	<label>Course</label>
	<select name="couse" id="course">

		<option value="">Please select course</option> 
		<option value="BCA">BCA</option>
		<option value="MCA">MCA</option>
		
	</select>
	<br><br>

	<input type="button" name="submission" name="submission" value="Submit">


</form>


</body>
</html>
