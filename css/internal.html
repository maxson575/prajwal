<!DOCTYPE html>
<html>
<head>
	<title>Inline</title>
</head>
<style type="text/css">
	body{
		background-color: red;
	}


	u{
		color:white;
	}

	.yellow{
		color:yellow;
	}

	.blue{
		color:blue;
	}



</style>


<body>
	<p class="yellow">My Name is Prajwal from Ranchi</p>
	<p class="blue">Right now he is in bangalore</p>

	<b class="blue">Right now i am in bangalore</b>

	<br>

	<u>Happy Birthday</u>





</body>
</html>
